<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - IntelliMent</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            min-height: 100vh;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SAME CONSISTENT BACKGROUND */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('{{ url_for("static", filename="images/bg.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px) brightness(35%); /* Slightly darker for focus */
            transform: scale(1.1);
            z-index: -1;
        }

        /* HEADER LOGO (Same as Home) */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 15px 50px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { width: 75px; height: 75px; border-radius: 10px; }
        .logo-text {
            font-size: 2.5rem; font-weight: 900;
            background: linear-gradient(135deg, #fff, #f59e0b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* LOGIN CARD */
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            border-color: rgba(245, 158, 11, 0.3);
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 35px;
            font-size: 0.95rem;
        }

        /* INPUT FIELDS */
        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group i {
            position: absolute;
            left: 18px;
            top: 18px;
            color: #f59e0b;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px 18px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 1rem;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.2);
        }

        /* Floating Label */
        .form-group label {
            position: absolute;
            left: 50px;
            top: 18px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -12px;
            left: 15px;
            font-size: 0.75rem;
            font-weight: 800;
            color: #fff;
            background: #f59e0b;
            padding: 4px 12px;
            border-radius: 8px;
        }

        /* BUTTONS */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(217, 119, 6, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(217, 119, 6, 0.5);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover { color: #f59e0b; }

        /* Animation Shapes */
        .circle {
            position: absolute;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.2), transparent);
            border-radius: 50%;
            z-index: 0;
            filter: blur(40px);
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
            <span class="logo-text">IntelliMent</span>
        </a>
    </header>

    <div class="circle" style="top: 10%; left: 10%;"></div>
    <div class="circle" style="bottom: 10%; right: 10%; animation-delay: -5s;"></div>

    <div class="login-container" data-aos="zoom-in" data-aos-duration="1000">
        <h2>Student Login</h2>
        <p class="subtitle">Welcome back! Please enter your details.</p>
        
        <form method="POST">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder=" " required>
                <label>Email Address</label>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder=" " required>
                <label>Password</label>
            </div>
            
            <button type="submit" class="login-btn">
                <span>Login Securely</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        
        <a href="/" class="back-link"><i class="fas fa-long-arrow-alt-left"></i> Back to Home</a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
