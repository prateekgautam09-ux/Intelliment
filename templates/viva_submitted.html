<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Submitted - IntelliMent</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* PREMIUM BACKGROUND */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('{{ url_for("static", filename="images/bg.jpg") }}');
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(25%);
            z-index: -1;
        }

        /* SUBMISSION CARD */
        .submit-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            padding: 50px 40px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.7);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid #22c55e;
            color: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 25px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-msg {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 35px;
            font-size: 1.1rem;
        }

        /* ANSWER PREVIEW BOX */
        .answer-preview {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: left;
            margin-bottom: 40px;
            position: relative;
        }

        .answer-label {
            position: absolute;
            top: -12px;
            left: 20px;
            background: #f59e0b;
            color: #000;
            padding: 4px 15px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .answer-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            font-style: italic;
            font-family: 'Inter', sans-serif;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Custom Scrollbar for Answer */
        .answer-content::-webkit-scrollbar { width: 5px; }
        .answer-content::-webkit-scrollbar-thumb { background: rgba(245, 158, 11, 0.3); border-radius: 10px; }

        /* BUTTONS */
        .btn-dash {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            padding: 16px 35px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-dash:hover {
            background: #ffffff;
            color: #000;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="submit-card" data-aos="zoom-in" data-aos-duration="1000">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h2>Answer Submitted Successfully</h2>
        <p class="status-msg">Your response has been recorded and is being analyzed by AI.</p>

        <div class="answer-preview">
            <span class="answer-label">Your Response</span>
            <div class="answer-content">
                "{{ answer }}"
            </div>
        </div>

        <a href="/student_dashboard" class="btn-dash">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
