<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Viva Session - IntelliMent</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 40px;
        }

        /* CONSISTENT BACKGROUND */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('{{ url_for("static", filename="images/bg.jpg") }}');
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(30%);
            z-index: -1;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 15px 50px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { width: 75px; height: 75px; border-radius: 10px; }
        .logo-text {
            font-size: 2.5rem; font-weight: 900;
            background: linear-gradient(135deg, #fff, #f59e0b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* FORM CONTAINER */
        .form-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }

        .form-header {
            text-align: left;
            margin-bottom: 35px;
            border-left: 5px solid #f59e0b;
            padding-left: 20px;
        }

        h2 { font-size: 2rem; font-weight: 800; letter-spacing: -1px; }
        .form-header p { color: rgba(255, 255, 255, 0.5); font-size: 0.9rem; margin-top: 5px; }

        /* GRID SYSTEM */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .full-width { grid-column: span 2; }

        .input-group { position: relative; }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
        }

        textarea { min-height: 100px; resize: none; }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #f59e0b;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.1);
        }

        select option { background: #111; color: white; }

        /* BUTTONS */
        .btn-row {
            margin-top: 40px;
            display: flex;
            gap: 15px;
        }

        .submit-btn {
            flex: 2;
            padding: 18px;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(234, 88, 12, 0.4);
        }

        .back-btn {
            flex: 1;
            padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-btn:hover { background: rgba(255, 255, 255, 0.1); }

        @media (max-width: 700px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
            <span class="logo-text">IntelliMent</span>
        </a>
    </header>

    <div class="form-container" data-aos="fade-up">
        <div class="form-header">
            <h2>Create IntelliViva Session</h2>
            <p>Configure a new AI-driven mock interview session for students.</p>
        </div>

        <form method="POST" action="/create_viva_session">
            <div class="form-grid">
                <div class="input-group">
                    <label><i class="fas fa-id-badge"></i> Session ID</label>
                    <input type="text" name="session_id" placeholder="e.g. VIVA2024_01" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-lock"></i> Access Password</label>
                    <input type="text" name="session_password" placeholder="Enter password" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-graduation-cap"></i> Target Course</label>
                    <select name="course">
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>B.Tech</option>
                        <option>M.Tech</option>
                        <option>BBA</option>
                        <option>MBA</option>
                    </select>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-layer-group"></i> Difficulty Level</label>
                    <select name="difficulty">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Medium+</option>
                        <option>Hard</option>
                    </select>
                </div>

                <div class="input-group full-width">
                    <label><i class="fas fa-book-open"></i> Syllabus / Context</label>
                    <textarea name="syllabus" placeholder="Describe the topics AI should ask about..." required></textarea>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-question-circle"></i> No. of Questions</label>
                    <input type="number" name="total_questions" placeholder="e.g. 5" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-clock"></i> Duration (Mins)</label>
                    <input type="number" name="duration" placeholder="e.g. 20" required>
                </div>
            </div>

            <div class="btn-row">
                <a href="/admin_dashboard" class="back-btn">Cancel</a>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> Deploy Session
                </button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
