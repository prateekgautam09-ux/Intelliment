<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results - IntelliMent</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* BACKGROUND */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('{{ url_for("static", filename="images/bg.jpg") }}');
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(25%);
            z-index: -1;
        }

        /* RESULT CARD */
        .result-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 60px 40px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        /* SUCCESS ICON / BADGE */
        .badge-icon {
            font-size: 4rem;
            color: #f59e0b;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.4));
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        /* SCORE DISPLAY */
        .score-display {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 8px solid rgba(255, 255, 255, 0.05);
            border-top: 8px solid #f59e0b; /* Progress effect */
            border-radius: 50%;
            background: rgba(245, 158, 11, 0.05);
        }

        .current-score {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            line-height: 1;
        }

        .total-possible {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 5px;
        }

        /* STATS SUMMARY */
        .stats-summary {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label { font-size: 0.8rem; color: rgba(255, 255, 255, 0.4); text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 1.2rem; font-weight: 700; color: #f59e0b; display: block; }

        /* BUTTONS */
        .action-btns {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-dash {
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 25px rgba(234, 88, 12, 0.3);
        }

        .btn-dash:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(234, 88, 12, 0.5);
        }

        /* Confetti effect placeholder */
        .confetti {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="result-card" data-aos="zoom-in" data-aos-duration="800">
        
        <div class="badge-icon">
            <i class="fas fa-trophy"></i>
        </div>

        <h1>Test Completed!</h1>
        <p class="status-text">Your IntelliApti results are ready.</p>

        <div class="score-display">
            <span class="current-score">{{ score }}</span>
            <span class="total-possible">OUT OF {{ total }}</span>
        </div>

        <div class="stats-summary">
            <div class="stat-item">
                <span class="stat-label">Accuracy</span>
                <span class="stat-value">{{ (score/total * 100)|round(1) }}%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Status</span>
                <span class="stat-value" style="color: #22c55e;">PASSED</span>
            </div>
        </div>

        <div class="action-btns">
            <a href="/student_dashboard" class="btn-dash">
                <i class="fas fa-th-large"></i> Back to Dashboard
            </a>
        </div>

        <div style="position: absolute; width: 200px; height: 200px; background: rgba(245, 158, 11, 0.1); filter: blur(60px); top: -50px; right: -50px; border-radius: 50%;"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
