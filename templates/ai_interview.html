<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live AI Interview - IntelliMent</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* CONSISTENT BACKGROUND */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('{{ url_for("static", filename="images/bg.jpg") }}');
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(30%);
            z-index: -1;
        }

        .interview-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 1000px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }

        /* SESSION INFO BAR */
        .session-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            padding: 15px 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .session-info b { color: #f59e0b; }

        .progress-meta {
            color: #f59e0b;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        /* VIDEO FRAME */
        .video-wrapper {
            position: relative;
            display: inline-block;
            border-radius: 24px;
            padding: 8px;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), transparent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        video {
            width: 480px;
            height: 320px;
            border-radius: 18px;
            object-fit: cover;
            background: #111;
            transform: scaleX(-1); /* Mirror effect */
        }

        .live-tag {
            position: absolute;
            top: 25px;
            left: 25px;
            background: #ef4444;
            color: white;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* QUESTION BOX */
        .question-box {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #f59e0b;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        #questionText {
            font-size: 1.4rem;
            line-height: 1.5;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .control-btns {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn-speak { background: white; color: #000; }
        .btn-listen { background: #f59e0b; color: white; box-shadow: 0 10px 20px rgba(245, 158, 11, 0.2); }
        .btn-speak:hover, .btn-listen:hover { transform: translateY(-2px); opacity: 0.9; }

        /* ANSWER BOX */
        .answer-preview {
            background: rgba(0, 0, 0, 0.3);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            min-height: 100px;
            color: #94a3b8;
            font-style: italic;
            position: relative;
        }

        /* BOTTOM ACTIONS */
        .action-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            justify-content: center;
            font-size: 1.1rem;
        }

        .btn-skip {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            justify-content: center;
        }

        .btn-submit:hover { box-shadow: 0 10px 25px rgba(22, 163, 74, 0.4); }
        .btn-skip:hover { background: #ef4444; color: white; }

        @media (max-width: 600px) {
            video { width: 100%; height: auto; }
            .action-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="interview-container">
    <div class="session-info">
        <span><i class="fas fa-briefcase"></i> Domain: <b>{{ domain }}</b></span>
        <span><i class="fas fa-graduation-cap"></i> Course: <b>{{ course }}</b></span>
    </div>

    <div class="progress-meta">
        Question {{ q_no }} / 5 â€” Difficulty: <span style="color: #fff">{{ difficulty }}</span>
    </div>

    <div class="video-wrapper">
        <div class="live-tag"><i class="fas fa-circle"></i> LIVE REC</div>
        <video id="video" autoplay muted></video>
    </div>

    <div class="question-box">
        <h3 id="questionText">{{ question }}</h3>
        <div class="control-btns">
            <button class="btn btn-speak" onclick="speakQuestion()">
                <i class="fas fa-volume-up"></i> Listen Question
            </button>
            <button class="btn btn-listen" id="listenBtn" onclick="startListening()">
                <i class="fas fa-microphone"></i> Start Speaking
            </button>
        </div>
    </div>

    <div class="answer-preview" id="answerText">
        Waiting for your response...
    </div>

    <div class="action-row">
        <form method="POST" action="/submit_answer" onsubmit="setFinalAnswer()" style="width: 100%;">
            <input type="hidden" name="answer" id="finalAnswer">
            <button type="submit" class="btn btn-submit" style="width: 100%;">
                <i class="fas fa-check-circle"></i> Submit Answer
            </button>
        </form>

        <form method="POST" action="/skip_question" style="width: 100%;">
            <button type="submit" class="btn btn-skip" style="width: 100%;">
                <i class="fas fa-forward"></i> Skip
            </button>
        </form>
    </div>
</div>

<script>
// CAMERA SETUP
navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(stream => document.getElementById("video").srcObject = stream)
    .catch(() => alert("Please enable camera for the interview experience."));

// TEXT TO SPEECH
function speakQuestion() {
    const q = document.getElementById("questionText").innerText;
    const speech = new SpeechSynthesisUtterance(q);
    speech.rate = 0.9;
    window.speechSynthesis.speak(speech);
}

// SPEECH TO TEXT
function startListening() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) return alert("Your browser does not support Speech Recognition.");

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    const btn = document.getElementById("listenBtn");
    const display = document.getElementById("answerText");

    recognition.onstart = () => {
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Listening...';
        btn.style.background = "#ef4444";
        display.innerText = "Listening to your voice...";
    };

    recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        display.innerText = result;
        display.style.color = "#fff";
        document.getElementById("finalAnswer").value = result;
    };

    recognition.onend = () => {
        btn.innerHTML = '<i class="fas fa-microphone"></i> Start Speaking';
        btn.style.background = "#f59e0b";
    };

    recognition.start();
}

function setFinalAnswer() {
    const text = document.getElementById("answerText").innerText;
    if(text === "Waiting for your response..." || text === "Listening to your voice...") {
        document.getElementById("finalAnswer").value = "";
    } else {
        document.getElementById("finalAnswer").value = text;
    }
}
</script>

</body>
</html>
