<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Apti Session - IntelliMent</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 50px;
        }

        /* BACKGROUND */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('{{ url_for("static", filename="images/bg.jpg") }}');
            background-size: cover;
            background-position: center;
            filter: blur(12px) brightness(25%);
            z-index: -1;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 15px 50px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { width: 75px; height: 75px; border-radius: 10px; }
        .logo-text {
            font-size: 2.5rem; font-weight: 900;
            background: linear-gradient(135deg, #fff, #f59e0b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* FORM BOX */
        .form-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #f59e0b;
            margin: 30px 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(245, 158, 11, 0.2);
            padding-bottom: 10px;
        }

        /* GRID SYSTEM */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }

        .input-box { margin-bottom: 15px; }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #f59e0b;
            background: rgba(255, 255, 255, 0.08);
        }

        /* SPECIAL QUESTION COUNTER LABELS */
        .q-label {
            background: rgba(245, 158, 11, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(245, 158, 11, 0.1);
        }

        /* BUTTONS */
        .btn-container {
            margin-top: 40px;
            display: flex;
            gap: 15px;
        }

        .btn-create {
            flex: 2;
            padding: 18px;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-create:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(234, 88, 12, 0.4);
        }

        .btn-cancel {
            flex: 1;
            padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 650px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
            <span class="logo-text">IntelliMent</span>
        </a>
    </header>

    <div class="form-card" data-aos="zoom-in">
        <div style="text-align: left; margin-bottom: 30px;">
            <h2 style="font-size: 2rem; font-weight: 800;">Create IntelliApti Session</h2>
            <p style="color: rgba(255,255,255,0.4);">Configure aptitude test parameters and question distribution.</p>
        </div>

        <form method="POST" action="/create_apti_session">
            
            <div class="section-title"><i class="fas fa-cog"></i> General Configuration</div>
            <div class="grid-2">
                <div class="input-box">
                    <label>Session ID</label>
                    <input name="session_id" placeholder="e.g. APTI_MARCH_01" required>
                </div>
                <div class="input-box">
                    <label>Access Password</label>
                    <input name="session_password" type="text" placeholder="Set security code" required>
                </div>
                <div class="input-box">
                    <label>Target Course</label>
                    <select name="course">
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>B.TECH</option>
                        <option>M.TECH</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Difficulty Level</label>
                    <select name="difficulty">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                </div>
            </div>

            <div class="section-title"><i class="fas fa-list-ol"></i> Question Distribution</div>
            <div class="grid-3">
                <div class="q-label">
                    <label><i class="fas fa-calculator"></i> Quantitative</label>
                    <input type="number" name="quant_questions" placeholder="0" required>
                </div>
                <div class="q-label">
                    <label><i class="fas fa-brain"></i> Reasoning</label>
                    <input type="number" name="reasoning_questions" placeholder="0" required>
                </div>
                <div class="q-label">
                    <label><i class="fas fa-language"></i> Verbal</label>
                    <input type="number" name="verbal_questions" placeholder="0" required>
                </div>
            </div>

            <div class="section-title"><i class="fas fa-stopwatch"></i> Time Management</div>
            <div class="input-box" style="max-width: 300px;">
                <label>Total Duration (Minutes)</label>
                <input type="number" name="duration" placeholder="e.g. 60" required>
            </div>

            <div class="btn-container">
                <a href="/admin_dashboard" class="btn-cancel">Back</a>
                <button type="submit" class="btn-create">
                    <i class="fas fa-rocket"></i> Launch Aptitude Session
                </button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
