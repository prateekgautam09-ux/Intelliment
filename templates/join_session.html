<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join IntelliViva - IntelliMent</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* CONSISTENT BACKGROUND */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('{{ url_for("static", filename="images/bg.jpg") }}');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(35%);
            transform: scale(1.1);
            z-index: -1;
        }

        /* HEADER LOGO */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 15px 50px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { width: 75px; height: 75px; border-radius: 10px; }
        .logo-text {
            font-size: 2.5rem; font-weight: 900;
            background: linear-gradient(135deg, #fff, #f59e0b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* JOIN SESSION CONTAINER */
        .join-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 35px;
            font-size: 0.95rem;
        }

        /* FORM STYLING */
        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group i {
            position: absolute;
            left: 18px;
            top: 18px;
            color: #f59e0b;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px 18px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 1rem;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.2);
        }

        .form-group label {
            position: absolute;
            left: 50px;
            top: 18px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -12px;
            left: 15px;
            font-size: 0.75rem;
            font-weight: 800;
            color: #fff;
            background: #f59e0b;
            padding: 4px 12px;
            border-radius: 8px;
        }

        /* SUBMIT BUTTON */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(217, 119, 6, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(217, 119, 6, 0.5);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover { color: #f59e0b; }

        /* Background Glows */
        .glow {
            position: absolute;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.1), transparent 70%);
            border-radius: 50%;
            z-index: 0;
            filter: blur(60px);
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
            <span class="logo-text">IntelliMent</span>
        </a>
    </header>

    <div class="glow" style="top: -10%; right: -10%;"></div>
    <div class="glow" style="bottom: -10%; left: -10%;"></div>

    <div class="join-container" data-aos="zoom-in" data-aos-duration="800">
        <h2>Join IntelliViva</h2>
        <p class="subtitle">Enter your session details to start the viva.</p>
        
        <form method="POST" action="/join_session">
            <div class="form-group">
                <i class="fas fa-hashtag"></i>
                <input type="text" name="session_id" placeholder=" " required>
                <label>Session ID</label>
            </div>
            
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" name="session_password" placeholder=" " required>
                <label>Session Password</label>
            </div>
            
            <button type="submit" class="submit-btn">
                <span>Start Session</span>
                <i class="fas fa-play-circle"></i>
            </button>
        </form>
        
        <a href="/student_dashboard" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
